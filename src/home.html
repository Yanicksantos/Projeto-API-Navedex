            </div>

                <p>Tem certeza que deseja excluir este Naver?</p>
                <div class="options_excluir">
                    <button class="button_cancelar button_login">Cancelar</button>
                    <button class="button_exluir button_login">Excluir</button>
                </div>
            </div>

            <div class="info_naver">
                <h2>Naver Excluído</h2>
                <p>Naver excluído com sucesso!</p>
