<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c2eaa1e07a.js" crossorigin="anonymous"></script>
    <title>LOGIN NAVERS</title>
</head>
<body>
    <section class="logincontainer">
        <div class="main_login">
            <div class="logo_login">
                <i class="fa-brands fa-evernote" id="icone_login"></i>
                <span class="span_login">Navers</span>
            </div>
            <form>
                <label>E-mail</label>
                <input type="text" name="" id="input1" class="input" placeholder="E-mail" autofocus>
                <label>Senha</label>
                <input type="text" name="" id="input2" class="input" placeholder="Senha">
                <button class="button_login">Entrar</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
