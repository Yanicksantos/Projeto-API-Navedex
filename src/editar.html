<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c2eaa1e07a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Editar</title>
</head>
<body>
   <Section class="container">
    <header>
       <a href="home.html">
            <div class="logo_home">
                <i class="fa-brands fa-evernote" id="icone_logo"></i>
                <span class="span_home">Navers</span>
            </div>
       </a> 
       <a href="login.html"><div class="exit_home">Sair</div></a>
    </header>

    <div class="main_naver">
        <div class="title_naver">
            <span class="material-symbols-outlined">
                keyboard_return
                </span>
            <h1>Editar Naver</h1>
        </div>
        <form action="">
            <div class="input_naver">
                <div class="input_dados input_margem">
                    <label for="">Nome</label><br>
                    <input type="text" class="nome" placeholder="Nome" required>
                </div>
            
                <div class="input_dados">
                    <label for="">Cargo</label><br>
                    <input type="text" class="cargo" placeholder="Cargo" required>
                </div>
            </div>

            <div class="input_naver">
                <div class="input_dados input_margem">
                    <label for="">Idade</label><br>
                    <input type="number" placeholder="Idade" class="idade" required>
                </div>
                <div class="input_dados">
                    <label for="">Tempo de Empresa</label><br>
                    <input type="number" class="tempo" placeholder="Tempo de empresa" required>
                </div>
            </div>

            <div class="input_naver">
                <div class="input_dados input_margem">
                    <label for="">Projetos que Participou</label><br>
                    <input type="text" class="projetos" placeholder="Projetos que participou" required>
                </div>
                <div class="input_dados">
                    <label for="">URL da foto do Naver</label><br>
                    <input type="url" class="url_naver" placeholder="URL da foto do Naver" required>
                </div>
            </div>
            <button class="button_login atualizado">Salvar</button>
        </form>
    </div>

   </Section>

   <div class="open_modal">
    <div class="modal">
        <i class="fa-solid fa-xmark" id="exit_modal"></i>
        <div class="info_naver info_edit">
            <h2>Naver Atualizado</h2>
            <p>Naver atualizado com sucesso!</p>
        </div>
    </div>
   </div>
   <script src="script.js"></script>
   <script>
        var url = window.location.search;
        if(url.split("?")[1]!=null){
            var parametros = new URLSearchParams(url)
            var nome = parametros.get("nome")
            document.querySelector(".nome").value = `${nome}`
            var profissao = parametros.get("profissao")
            document.querySelector(".cargo").value = `${profissao}`
            var idade = parametros.get("idade")
            document.querySelector(".idade").value = `${idade}`
            var tempo = parametros.get("tempo")
            document.querySelector(".tempo").value = `${tempo}`
            var projeto = parametros.get("projeto")
            document.querySelector(".projetos").value = `${projeto}`
        } 

        document.querySelector(".atualizado").addEventListener("click", (event) =>{
            event.preventDefault()
            document.querySelector(".open_modal").style.display="flex"
        })
        document.querySelector("#exit_modal").addEventListener("click", ()=> {
            document.querySelector(".open_modal").style.display="none"
        })
   </script>
</body>
</html>
